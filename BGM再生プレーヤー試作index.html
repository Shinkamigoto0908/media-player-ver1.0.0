<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MP3 ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</title>
  <style>
    body {

    }

      display: none;

  </style>
</head>
<body>

<div id="topbar">
  ğŸµ MP3 ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã€€
  <input type="file" id="fileInput" accept=".mp3" multiple>
</div>

<div id="container">
  <div id="sidebar">
    <div>
      <h4>ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼</h4>
      <button onclick="showAll()">ã™ã¹ã¦ã®æ›²</button>
      <button onclick="filterFavorites()">ãŠæ°—ã«å…¥ã‚Šã®ã¿</button>
    </div>

    <div>
      <h4>æ¤œç´¢</h4>
      <input type="text" id="searchBox" placeholder="æ›²åã§æ¤œç´¢" oninput="searchTracks()">
    </div>
  </div>

  <div id="main">
    <h3>ãƒˆãƒ©ãƒƒã‚¯ä¸€è¦§</h3>
    <table>
      <thead>
        <tr><th>#</th><th>ã‚¿ã‚¤ãƒˆãƒ«</th><th>é•·ã•</th><th>â˜…</th></tr>
      </thead>
      <tbody id="tracklist"></tbody>
    </table>
  </div>
</div>

<div class="custom-player">
  <audio id="audioPlayer"></audio>

  <div class="controls">
    <button id="prevBtn">â—€</button>
    <button id="playPauseBtn">â–¶</button>
    <button id="nextBtn">â–¶â–¶</button>
    <button id="loopBtn">ãƒ«ãƒ¼ãƒ—: OFF</button>
  </div>

  <div class="progress">
    <input type="range" id="seekBar" value="0" min="0" max="100">
  </div>
  <div id="timeDisplay">00:00 / 00:00</div>

  <div class="volume">
    ğŸ”‰
    <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const audioPlayer = document.getElementById('audioPlayer');
  const tracklist = document.getElementById('tracklist');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const loopBtn = document.getElementById('loopBtn');
  const seekBar = document.getElementById('seekBar');
  const timeDisplay = document.getElementById('timeDisplay');
  const volumeBar = document.getElementById('volumeBar');
  const searchBox = document.getElementById('searchBox');

  let files = [];
  let filteredIndexes = [];
  let favorites = new Set();
  let currentIndex = 0;
  let loopMode = false;
  let isSeeking = false;

  fileInput.addEventListener('change', () => {
    const newFiles = Array.from(fileInput.files);
    files = [...files, ...newFiles];
    filteredIndexes = files.map((_, i) => i);
    renderPlaylist();
    if (files.length === newFiles.length) playTrack(0); // æœ€åˆã®è¿½åŠ æ™‚ã ã‘å†ç”Ÿ
  });

  function renderPlaylist() {
    tracklist.innerHTML = '';
    filteredIndexes.forEach(i => {
      const file = files[i];
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${file.name}</td>
        <td class="duration">--:--</td>
        <td><button onclick="toggleFavorite(${i}); event.stopPropagation();">
          ${favorites.has(i) ? 'â˜…' : 'â˜†'}
        </button></td>
      `;
      row.addEventListener('click', () => playTrack(i));
      tracklist.appendChild(row);

      const tmpAudio = new Audio(URL.createObjectURL(file));
      tmpAudio.addEventListener('loadedmetadata', () => {
        const min = Math.floor(tmpAudio.duration / 60);
        const sec = String(Math.floor(tmpAudio.duration % 60)).padStart(2, '0');
        row.querySelector('.duration').textContent = `${min}:${sec}`;
      });
    });
    updateUI();
  }

  function playTrack(i) {
    currentIndex = i;
    audioPlayer.src = URL.createObjectURL(files[i]);
    audioPlayer.play();
    playPauseBtn.textContent = 'â¸';
    updateUI();
  }

  function updateUI() {
    [...tracklist.children].forEach((row, idx) => {
      row.classList.toggle('playing', filteredIndexes[idx] === currentIndex);
    });
  }

  playPauseBtn.addEventListener('click', () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playPauseBtn.textContent = 'â¸';
    } else {
      audioPlayer.pause();
      playPauseBtn.textContent = 'â–¶';
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) playTrack(currentIndex - 1);
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < files.length - 1) playTrack(currentIndex + 1);
  });

  loopBtn.addEventListener('click', () => {
    loopMode = !loopMode;
    audioPlayer.loop = loopMode;
    loopBtn.textContent = `ãƒ«ãƒ¼ãƒ—: ${loopMode ? 'ON' : 'OFF'}`;
  });

  audioPlayer.addEventListener('timeupdate', () => {
    if (!isSeeking) {
      seekBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      updateTime();
    }
  });

  seekBar.addEventListener('input', () => isSeeking = true);
  seekBar.addEventListener('change', () => {
    audioPlayer.currentTime = audioPlayer.duration * (seekBar.value / 100);
    isSeeking = false;
  });

  function updateTime() {
    const format = s => isNaN(s) ? '00:00' : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2, '0')}`;
    timeDisplay.textContent = `${format(audioPlayer.currentTime)} / ${format(audioPlayer.duration)}`;
  }

  volumeBar.addEventListener('input', e => audioPlayer.volume = e.target.value);

  function toggleFavorite(i) {
    if (favorites.has(i)) favorites.delete(i);
    else favorites.add(i);
    renderPlaylist();
  }

  function filterFavorites() {
    filteredIndexes = files.map((_, i) => i).filter(i => favorites.has(i));
    renderPlaylist();
  }

  function showAll() {
    filteredIndexes = files.map((_, i) => i);
    renderPlaylist();
  }

  function searchTracks() {
    const q = searchBox.value.toLowerCase();
    filteredIndexes = files
      .map((f, i) => ({ f, i }))
      .filter(({ f }) => f.name.toLowerCase().includes(q))
      .map(({ i }) => i);
    renderPlaylist();
  }
</script>

</body>
</html>
